<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Inter:wght@400;600;700&family=Orbitron:wght@400;800&family=Roboto:wght@300;900&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <title>Oldagram</title>
    </head>
    <body>
        <div class="container">
            <header>
                <img src="images/logo.png" alt="logo-of-app" class="logo">
                <img src="images/user-avatar.png" alt="photo-of-user" class="avatar">
            </header>
            <section>
                <div class="user-info">
                <img src="images/avatar-vangogh.jpg" alt="picture-of-vangogh" class="profile-img">
                    <div class="profile-info">
                        <p class="profile-name">Vincent van Gogh</p>
                        <p class="profile-location">Zundert, Netherlands</p>
                    </div>
                </div>
                <img src="images/post-vangogh.jpg" alt="post-of-vangogh" class="post"/>
            </section>
            <section class="user-interaction">
                <img src="images/icon-heart.png" alt="heart-icon" class="icon"/>
                <img src="images/icon-comment.png" alt="comment-icon" class="icon"/>
                <img src="images/icon-dm.png" alt="message-icon" class="icon"/>
                <p class="likes">21,492 likes</p>
                <p class="comment">vincey1997 <span>look how cute I am</span></p>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
